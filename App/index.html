<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Analysis Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #chat-container::-webkit-scrollbar { width: 4px; }
        #chat-container::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 20px; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-2xl h-[90vh] flex flex-col bg-white rounded-2xl shadow-2xl">
        <!-- Header -->
        <div class="p-4 border-b border-gray-200 flex items-center space-x-3 bg-gray-50 rounded-t-2xl">
            <div class="p-2 bg-blue-500 rounded-full text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 5.2 5.2c.4.4 1 .5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/></svg>
            </div>
            <div>
                <h1 class="text-lg font-bold text-gray-800">Flight Analysis Assistant</h1>
                <p class="text-sm text-gray-500">Lovely Made by Pravin</p>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-4">
            <!-- Initial bot message -->
            <div class="flex items-start gap-3">
                <div class="p-2 bg-blue-500 rounded-full text-white self-start">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect x="4" y="12" width="16" height="8" rx="2"/><path d="M2 12h2"/><path d="M20 12h2"/></svg>
                </div>
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-md">
                    <p class="font-semibold mb-1">AI Assistant</p>
                    <p>Hello! How can I help you analyze flight data today? Try asking something like "What are the busiest hours?" or "How many runways are there?".</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 bg-gray-50 rounded-b-2xl">
            <div class="flex items-center space-x-3">
                <input type="text" id="user-input" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Ask a question..." autocomplete="off">
                <button id="send-btn" class="p-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-blue-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const backendUrl = 'http://127.0.0.1:5001/ask';

        const sendMessage = async () => {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            appendMessage('user', prompt);
            userInput.value = '';
            sendBtn.disabled = true;

            appendMessage('bot', '...', true); // Thinking indicator

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                updateBotMessage(data);

            } catch (error) {
                console.error('Error:', error);
                updateBotMessage({ type: 'error', content: 'Sorry, I couldn\'t connect to the backend. Please make sure it is running.' });
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        };

        const appendMessage = (sender, text, isThinking = false) => {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex items-start gap-3 ${sender === 'user' ? 'justify-end' : ''}`;
            
            let content;
            if (sender === 'user') {
                content = `
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-md">
                        <p>${text}</p>
                    </div>
                `;
            } else {
                const thinkingClass = isThinking ? 'thinking-indicator' : '';
                content = `
                    <div class="p-2 bg-blue-500 rounded-full text-white self-start">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect x="4" y="12" width="16" height="8" rx="2"/><path d="M2 12h2"/><path d="M20 12h2"/></svg>
                    </div>
                    <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-md ${thinkingClass}">
                        <p class="font-semibold mb-1">AI Assistant</p>
                        <div class="message-content">${text}</div>
                    </div>
                `;
            }

            messageWrapper.innerHTML = content;
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const updateBotMessage = (data) => {
            const thinkingIndicator = document.querySelector('.thinking-indicator');
            if (!thinkingIndicator) return;

            let formattedContent;
            if (data.type === 'data') {
                formattedContent = `<pre class="bg-gray-800 text-white p-3 rounded-md text-sm whitespace-pre-wrap"><code>${JSON.stringify(data.content, null, 2)}</code></pre>`;
            } else if (data.type === 'error') {
                formattedContent = `<p class="text-red-600">${data.content}</p>`;
            } else { // conversational
                formattedContent = `<p>${data.content}</p>`;
            }
            
            thinkingIndicator.querySelector('.message-content').innerHTML = formattedContent;
            thinkingIndicator.classList.remove('thinking-indicator');
        };

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
